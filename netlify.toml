[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/index.html"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/js/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/css/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/icon.svg"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[build]
  publish = "."
